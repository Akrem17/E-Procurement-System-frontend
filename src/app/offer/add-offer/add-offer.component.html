
<div style=" background-color: #f8fafb; padding-top: 50px;" class=""  >

    <div *ngIf="!next"  class="row" style="background-color: #f8fafb; padding-top : 20px; padding-bottom: 200px;">
  
  
      <div class="col-lg-12 col-sm-12"  >
        <div class="container">
  
          <div class="signin">
  
            
            <div><span class=" red Segoe">Offer Informations</span></div><br><br><br>
     
            <form autocomplete="off" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
  
              <!-- suppleir name -->
              <mat-form-field>
                <mat-error
                  *ngIf="(myForm.get('name')?.touched || myForm.get('name')?.dirty) && myForm.get('name')?.invalid">
                  Tender Name is required.
                </mat-error>
                <mat-label>Offer Name</mat-label>
                <input matInput formControlName="name" >
              </mat-form-field>

              <!-- social Security Number  -->
       
              <mat-form-field>
                <mat-error
                  *ngIf="(myForm.get('businessKind')?.touched || myForm.get('businessKind')?.dirty) && myForm.get('businessKind')?.invalid">
                  Tender Name is required.
                </mat-error>
                <mat-label>Total Amount (TND)</mat-label>
                <input matInput formControlName="totalAmount" >
              </mat-form-field>
            
              <br><br>
 <mat-label>Financial</mat-label>
 <br>
    <br>

    <input 
    name="fileUpload"
    id="file-upload"
    type="file" 
    
    class="form-control"
    formControlName="financial"
    (change)="onFileChange($event)"
    >
    <br>
    <mat-label>Technical</mat-label>
    
    <br>
    <br>
                                       
    <input 
    name="fileUpload"
    id="file-upload"
    type="file" 
    class="form-control"
    formControlName="technical"
    (change)="onFileChange($event)">   
    <br>
    <mat-label>Other</mat-label>
    <br>
    <br>

    <input 
    name="fileUpload"
    id="file-upload"
    type="file" 
    multiple
    class="form-control"
    formControlName="other"
    (change)="onFileChange($event)"
    >

             <br>
  
             
              <div style="text-align: center;">
                <button mat-button type="submit" class="login" [disabled]="myForm.invalid"  >NEXT </button>
                <br><br>
  
              </div>
            </form>
          </div>
        </div>
      </div>
     
  
  </div>
