
<div class="container" *ngIf="true"> 
    <div class="card">
        <div class="card-body">

            <div class="row">
                <div class="one">
                    <h1>{{citizen.firstName}} {{citizen.lastName}}</h1>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="three">
                        <h1>Your Information</h1>

                    </div><br>

                  <div class="table-responsive">
                      
                        <table class="table table-striped table-product">
                            <tbody>
                                <tr>

                                    <td class="bold" width="400">Email : </td>
                                    <td>{{citizen.email}}</td>
                                </tr>
                                <tr>

                                    <td class="bold" width="400"> Phone : </td>
                                    <td>{{citizen.phone}}</td>
                                </tr>
                                <tr>

                                    <td class="bold" width="400">Cin : </td>
                                    <td>{{citizen.cin}}</td>
                                </tr>
                                <tr>

                                    <td class="bold" width="400">Type : </td>
                                    <td>{{citizen.type}}</td>
                                </tr>
                               
                                  
                            </tbody>
                        </table>
                    </div> 

                 
                </div>
            </div>
        </div>
    </div>
</div>
