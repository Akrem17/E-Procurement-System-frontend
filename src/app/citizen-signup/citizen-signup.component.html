<div style=" background-color: #f8fafb;" class=""  *ngIf="type==''">
    <div class="  grey Segoe "  style="text-align: center; background-color: #f8fafb;" >CITIZEN INFO</div><br>

    <div class="row" style="background-color: #f8fafb; padding-top : 20px; padding-bottom: 200px;">
     
      <div class="col-lg-5 col-sm-12" >
        <div class="container">

            <div class="signin">

               
                <div ><span class=" grey Segoe" >basic informations</span></div><br>

                <form autocomplete="off" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)" >
                <mat-form-field >
                 
                    <mat-label>First name</mat-label>
                    <input formControlName="email" autocomplete="new-email" type="email" matInput>
                    
                  </mat-form-field>
                  
                  <br><br>
                  <mat-form-field >
                   
                    <mat-label>Last name</mat-label>
                    <input formControlName="password" type="password" matInput>
                  </mat-form-field><br>
                  <mat-form-field >
                 
                    <mat-label>Phone</mat-label>
                    <input formControlName="passwordc" type="password" matInput>
                  </mat-form-field><br>
                 
                  <mat-form-field >
                 
                    <mat-label>CIN</mat-label>
                    <input formControlName="passwordc" type="password" matInput>
                  </mat-form-field><br>
                 
                  <br>
                  <br>
                  <div style="text-align: center;">
                  <button  mat-button type="submit" class="login" >Registration </button>
                  <br><br>
               
                </div>
                </form>
            </div>
        </div>
      </div>
   
      <div class="col-lg-7 col-sm-0" style="padding-top: 150px;">
        <div  style="width: 100% !important;" class="center imagelogin">
            <a href='https://postimages.org/' target='_blank'><img src='https://i.postimg.cc/C1SvmD7g/citizen.png' width="100% " height="320" alt='citizen'/></a>
        </div>
      </div>
      
    </div>
    
  </div>
