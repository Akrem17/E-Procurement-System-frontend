<div class="">
    <div class="row" style="background-color: #f8fafb; padding-top : 100px; padding-bottom: 200px;">
        <div class="col-lg-7 col-sm-0" style="padding-top: 50px;">
            <div class="center imagelogin">
                <a  href='https://postimages.org/' target='_blank'><img src='https://i.postimg.cc/L6T1yxWZ/logologin.png' width="100%" height="420"  alt='logologin'/></a>
            </div>
          </div>
          
      <div class="col-lg-5 col-sm-12" >
        <div class="container">

            <div class="signin">

               
               <div ><span class="loginTitle grey Segoe" >SIGN UP</span></div><br>

                <form >
                <mat-form-field >
                    <mat-label>Email</mat-label>
                    <input  autocomplete="new-email" type="email" matInput>
                  </mat-form-field><br><br>
                  <mat-form-field >
                    <mat-label>Password</mat-label>
                    <input type="password" matInput>
                  </mat-form-field><br>
                  <mat-form-field >
                    <mat-label>Repeat Password</mat-label>
                    <input type="password" matInput>
                  </mat-form-field><br>
                  <mat-form-field >
                    <mat-label>Type</mat-label>
                    <mat-select>
                      <mat-option >
                       Citizen
                      </mat-option>
                      <mat-option >
                        Suppplier
                       </mat-option>
                       <mat-option >
                        Public Institute 
                       </mat-option>
                    </mat-select>
                  </mat-form-field>
                  
                  <br>
                  <div style="text-align: center;">
                  <button class="login" >Sign Up </button>
                  <br><br>
                  <div class="Segoe twenty" ><span  >You have an account? </span> <span class="red" > <a routerLink="/login">Login</a></span></div><br>
               
                </div>
                </form>
            </div>
        </div>
      </div>
   
   
    </div>
  </div>
