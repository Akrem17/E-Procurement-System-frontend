<h1 mat-dialog-title>Update Classifications</h1>
<div mat-dialog-content >
    <form [formGroup]="classificationInfoForm">
  <mat-form-field style="width: 100%;" appearance="fill">
    <mat-label>Classification title</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>
  <mat-form-field style="width: 100%;" appearance="fill">
    <mat-label>Classification price</mat-label>
    <input matInput formControlName="amount" >
  </mat-form-field>
  <mat-form-field style="width: 100%;" appearance="fill" >
    <mat-label>Classification info</mat-label>
    <textarea  matInput formControlName="description"></textarea>

  </mat-form-field>
</form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="classificationInfoForm.value" cdkFocusInitial>Ok</button>
</div>
