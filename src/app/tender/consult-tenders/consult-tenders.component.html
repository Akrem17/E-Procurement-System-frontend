
    <br>
 
    

    <div style="margin: 20px;">
      <form [formGroup]="filters" >
<mat-form-field style="margin: 30px;">
    <mat-label >Search by bid number</mat-label>
    <input matInput formControlName="bidNumber">
  </mat-form-field>

  <mat-form-field style="margin: 30px;">
    <mat-label>Search by bid name</mat-label>
    <input matInput formControlName="bidName">
  </mat-form-field>

  <mat-form-field  style="margin: 30px;">
    <mat-label>City</mat-label>
    <mat-select formControlName="city">
        <mat-option value="sousse">
          Sousse
        </mat-option>
      </mat-select>
  </mat-form-field>
  <mat-form-field style="margin: 30px;">
    <mat-label>Post date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="postDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</form>
  <br>
<div class="table" >


  <table class="table" *ngIf="data.length>0" >
    <thead>
      <tr>
        <th scope="col">Bid number</th>
        <th scope="col">Institution</th>
        <th scope="col">Bid name</th>
        <th scope="col">Deadline</th>
        <th scope="col">Details</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tender of data ">
        <td data-label="Account">{{tender.id}}</td>
        <td data-label="Due Date">{{tender.institute.nameFr}}</td>
        <td data-label="Amount">{{tender.name}}</td>
        <td data-label="Period"> {{tender.deadLine}} </td>
       <td data-label="Period">  <a class="mat-button" href="tender/{{tender.id}}"><i class="fas fa-plus"></i> Details</a> </td>

      </tr>

      
    
    </tbody>
    
  </table>
  </div>
  <mat-paginator [length]=totalRecords
              [pageSize]=itemPerPage
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page"
              showFirstLastButtons
              (page)="onChangePage($event)">

</mat-paginator>
</div>
