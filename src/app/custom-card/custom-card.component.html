<mat-card>
    <mat-card-title>{{title}} </mat-card-title>
    <mat-card-subtitle>Starting price {{subtitle}} TND</mat-card-subtitle>
    <mat-card-actions>
        <p [ngClass]="{'limitTextHeight': isReadMore}">
            {{actions}}
        </p>
        <button mat-button (click)="showText($event)">
            {{ isReadMore ? 'Read More': 'Read Less' }}
        </button>


    </mat-card-actions>

</mat-card>
